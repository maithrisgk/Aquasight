<!-- Template driven form -->

<form #loginForm="ngForm" (ngSubmit)="login()">

  <!-- 
    #loginForm is a Template variable
    ngSubmit doesn't submit the form & allows us to perform some validation whereas , Submit will submit the form
  -->
    <div class="form-group" [ngClass]="{'has-error': username.touched && username.invalid }">
      <label for="username" class="control-label">
        Username
      </label>

      <!-- Two way data binding -->
      <input type="text" id="username" class="form-control" name="username" [(ngModel)]="model.username" required #username="ngModel" >
      <!-- Validation -->
      <span *ngIf = "username.touched && username.invalid" class="help-block"> Username can't be blank. </span>
    </div>
    
    <div class="form-group" [ngClass]="{'has-error': password.touched && password.invalid }">
      <label for="password" class="control-label">Password </label>
      <input type="text" id="password" class="form-control" name="password" [(ngModel)]="model.password" required #password="ngModel">
<!-- type can be password for hiding the characters -->
      <!-- Validation -->
      <span *ngIf="password.touched && password.invalid" class="help-block"> Password can't be blank. </span>
    </div>
  
    <div class="form-group">
      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-lg ripple">
          <span class="glyphicon glyphicon-log-in"></span> 
         
          &nbsp; Login </button>
      
    </div>
  </form>
